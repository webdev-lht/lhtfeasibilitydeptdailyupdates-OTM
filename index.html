<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LHT Feasibility • Daily Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root{
        --pad: clamp(12px, 4vw, 20px);
        --radius: 16px;
      }
      body { background:#f8f9fa; margin:0; }
      /* Top clock bar */
      .clockbar { position:sticky; top:0; z-index:1000; background:#ffffff; border-bottom:1px solid #e9ecef; padding:8px var(--pad); display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
      .clockbar .label { font-weight:600; color:#495057; margin-bottom:2px; }
      .clockbar .time { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:1.2rem; font-weight:700; }
      .clockbar .date { font-size:1rem; color:#6c757d; }

      main { padding: var(--pad); max-width: 900px; margin: 0 auto; }

      h1.page-title {
        font-size: clamp(1.5rem, 5vw, 2rem);
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .kpi {
        border-radius: var(--radius);
        padding: clamp(16px, 5vw, 24px);
        display:flex; gap: 12px;
        justify-content:space-between; align-items:center;
        font-size: clamp(1.1rem, 3.8vw, 1.5rem);
        font-weight:700; margin-bottom:10px;
        box-shadow: 0 1px 2px rgba(0,0,0,.04);
        cursor:pointer;
        position:relative;
        transition: box-shadow .15s ease-in-out;
      }
      .kpi:hover{ box-shadow: 0 2px 8px rgba(0,0,0,.06); }
      .kpi .chev{ position:absolute; right:12px; top:50%; transform: translateY(-50%) rotate(0deg); transition: transform .2s ease; font-size:1rem; opacity:.7; }
      .kpi[aria-expanded="true"] .chev{ transform: translateY(-50%) rotate(180deg); }

      .label { text-align:left; line-height:1.2; padding-right:28px; }
      .value { text-align:right; font-size: clamp(1.6rem, 7vw, 2.25rem); }

      .ready { background:#d1e7dd; color:#0f5132; }
      .skip { background:#fff3cd; color:#664d03; }
      .explored { background:#cfe2ff; color:#084298; }

      .breakdown { background:#ffffff; border:1px solid #e9ecef; border-radius:12px; padding:10px 14px; margin:0 2px 14px 2px; }
      .breakdown .row{ --bs-gutter-x: .75rem; }
      .bk-label{ font-weight:600; color:#495057; }
      .bk-value{ font-weight:800; }

      @media (pointer:coarse){ .kpi{ padding: 20px; } }
    </style>
  </head>
  <body>
    <!-- Sticky clock bar (US Central Time) -->
    <div class="clockbar">
      <span class="label">Central Time (CST/CDT)</span>
      <span id="clock" class="time">--:--:--</span>
      <span id="date" class="date">Loading date...</span>
    </div>

    <main>
      <h1 class="page-title">Feasibility Department Summary</h1>

      <!-- Total Explored (Today) -->
      <div class="kpi explored collapsed" data-bs-toggle="collapse" data-bs-target="#cExplored" aria-expanded="false">
        <div class="label">Total Properties Explored</div>
        <div id="kpiExplored" class="value">1507</div>
        <span class="chev">▾</span>
      </div>
      <div id="cExplored" class="collapse">
        <div class="breakdown">
          <div class="row align-items-center py-1">
            <div class="col bk-label">Tier-1 (T1) Properties Identified on Land.ID</div>
            <div class="col-auto bk-value" id="expEWTOTM">1507</div>
            <div class="row align-items-center py-1">
            <a href="https://landhomestexas2025.sharepoint.com/:x:/s/LandHomesTexas/EavKTovFCuxJiuTcgGfs2fwBxc7hlNkBtMIGi4Nukux3QQ?e=z3ovqB">Click to view OTMs</a>
          </div>
          </div>
        </div>
      </div>

      <!-- Ready for Calling -->
      <div class="kpi ready collapsed" data-bs-toggle="collapse" data-bs-target="#cReady" aria-expanded="false">
        <div class="label">Properties Ready for Calling</div>
        <div id="kpiReady" class="value">267</div>
        <span class="chev">▾</span>
      </div>
      <div id="cReady" class="collapse">
        <div class="breakdown">
          <div class="row align-items-center py-1">
            <div class="col bk-label">OTM</div>
            <div class="col-auto bk-value" id="readyOTM">700</div>
          </div>
      </div>

      <!-- For Skip Tracing -->
      <div class="kpi skip collapsed" data-bs-toggle="collapse" data-bs-target="#cSkip" aria-expanded="false">
        <div class="label">Properties for Skip Tracing</div>
        <div id="kpiSkip" class="value">324</div>
        <span class="chev">▾</span>
      </div>

      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // --- Live Clock & Date (US Central time) ---
      const clockEl = document.getElementById('clock');
      const dateEl = document.getElementById('date');
      function updateClock(){
        try{
          const now = new Date();
          const timeFmt = new Intl.DateTimeFormat('en-US', { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true, timeZone:'America/Chicago', timeZoneName:'short' });
          const dateFmt = new Intl.DateTimeFormat('en-US', { weekday:'long', year:'numeric', month:'long', day:'numeric', timeZone:'America/Chicago' });
          clockEl.textContent = timeFmt.format(now);
          dateEl.textContent = dateFmt.format(now);
        }catch(e){
          clockEl.textContent = new Date().toLocaleTimeString();
          dateEl.textContent = new Date().toDateString();
        }
      }
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
